# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI workflow

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Report bugs
      if: failure()
      uses: colindembovsky/az-create-work-item@v1.0.0
      with:
        token: ${{ secrets.AZURE_PAT }}
        orgName: '01169585'
        project: mwo-project
        type: Bug
        title: Build run failure in PR #${{ github.event.number }}
        description: Run ${{ github.run_number }} finished with failure. Check <a href=https://github.com/TPGPL/mwo-project/pull/${{ github.event.number}}>here<a/> for more information!

