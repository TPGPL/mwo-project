# separate terms of service, privacy policy, and support
# documentation.

name: Java CI workflow

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Report bugs
      if: failure()
      env:
        OPS_SECRET: ${{ secrets.AZURE_PAT }}
        PR_NUMBER: ${{ github.event.number }}
      run: |
        curl -X POST \
          -H "Content-Type: application/json-patch+json" \
          -u 01169585:$OPS_SECRET \
          -d '[{"op":"add","path":"/fields/System.Title","from":null,"value":"Test errors in PR #${PR_NUMBER}"}]' \
          https://dev.azure.com/01169585/mwo-project/_apis/wit/workitems/\$bug?api-version=7.2-preview.3

