<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC App - Create author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="content">
        <h2 class="author-create-header">Create new author</h2>
        <form action="#" th:action="@{/authors/create}" th:object="${author}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label class="form-label" for="authorName">Name</label>
                <input type="text" class="form-control name-input" id="authorName" th:field="*{name}" />
            </div>
            <div>
                <label class="form-label" for="authorSurname">Surname</label>
                <input type="text" class="form-control surname-input" id="authorSurname" th:field="*{surname}" />
            </div>
            <div>
                <label class="form-label" for="authorMail">Email</label>
                <input type="email" class="form-control email-input" id="authorMail" th:field="*{email}" />
            </div>
            <button type="submit" class="btn btn-primary author-create-button">Create</button>
        </form>
    </div>
</div>
</body>
</html>
