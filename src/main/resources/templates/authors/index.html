<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC App - Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="d-grid gap-2">
        <a th:href="@{/authors/create}" class="btn btn-primary author-create-button">Create new author</a>
    </div>
    <div class="content" th:if="${authors != null && authors.iterator().hasNext()}">
        <table class="table table-striped table-hover align-middle table-responsive">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author: ${authors}">
                <th th:id="|authorId-${author.id}|" scope="row" th:text="${author.id}"></th>
                <td th:id="|authorName-${author.id}|" th:text="${author.name}"></td>
                <td th:id="|authorSurname-${author.id}|" th:text="${author.surname}"></td>
                <td th:id="|authorMail-${author.id}|" th:text="${author.email}"></td>
                <td>
                    <a th:href="@{/authors/update/{id}(id=${author.id})}" th:id="|authorUpdate-${author.id}|" class="btn btn-primary">Update</a>
                    <a th:href="@{/authors/delete/{id}(id=${author.id})}" th:id="|authorDelete-${author.id}|" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="no-content" th:if="${authors == null || !authors.iterator().hasNext()}">
        No data available.
    </div>
</div>
</body>
</html>
