<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC App - Create book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="content">
        <h2 class="book-create-header">Create new book</h2>
        <form action="#" th:action="@{/books/create}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label class="form-label" for="bookTitle">Title</label>
                <input type="text" class="form-control title-input" id="bookTitle" th:field="*{title}" />
            </div>
            <div>
                <label class="form-label" for="bookAuth">Author ID</label>
                <input type="number" class="form-control author-input" id="bookAuth" th:field="*{authorId}" />
            </div>
            <div>
                <label class="form-label" for="bookPub">Publisher ID</label>
                <input type="number" class="form-control publisher-input" id="bookPub" th:field="*{publisherId}" />
            </div>
            <div>
                <label class="form-label" for="bookCount">Page count</label>
                <input type="number" class="form-control count-input" id="bookCount" th:field="*{pageCount}" />
            </div>
            <div>
                <label class="form-label" for="bookDate">Release date</label>
                <input type="date" class="form-control date-input" id="bookDate" th:field="*{releaseDate}" />
            </div>
            <div>
                <label class="form-label" for="bookISBN">ISBN</label>
                <input type="text" class="form-control isbn-input" id="bookISBN" th:field="*{isbn}" />
            </div>
            <button type="submit" class="btn btn-primary book-create-button">Create</button>
        </form>
    </div>
</div>
</body>
</html>
