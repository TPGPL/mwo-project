<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC App - Publishers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="d-grid gap-2">
        <a th:href="@{/publishers/create}" class="btn btn-primary publisher-create-button">Create new publisher</a>
    </div>
    <div class="content" th:if="${publishers != null && publishers.iterator().hasNext()}">
        <table class="table table-striped table-hover align-middle table-responsive">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pub: ${publishers}">
                <th th:id="|publisherId-${pub.id}|" scope="row" th:text="${pub.id}"></th>
                <td th:id="|publisherName-${pub.id}|" th:text="${pub.name}"></td>
                <td>
                    <a th:href="@{/publishers/update/{id}(id=${pub.id})}" th:id="|publisherUpdate-${pub.id}|" class="btn btn-primary">Update</a>
                    <a th:href="@{/publishers/delete/{id}(id=${pub.id})}" th:id="|publisherDelete-${pub.id}|" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="no-content" th:if="${publishers == null || !publishers.iterator().hasNext()}">
        No data available.
    </div>
</div>
</body>
</html>
